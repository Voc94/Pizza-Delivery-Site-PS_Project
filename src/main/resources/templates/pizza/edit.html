<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div class="container">
    <h2>Edit Pizza</h2>
    <form method="post" th:action="@{/pizza/edit/{id}(id=${pizza.id})}" th:object="${pizza}">
        <input type="hidden" name="pizzaId" th:value="${pizza.id}">
        <div class="form-group">
            <label for="name">Pizza Name:</label>
            <input type="text" id="name" class="form-control" name="name" th:value="*{name}" required>
        </div>
        <div class="form-group">
            <label for="chefId">Chef ID:</label>
            <input type="number" id="chefId" name="chefId" class="form-control" th:value="${pizza.chef != null} ? ${pizza.chef.id} : ''" placeholder="No Chef">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Pizza</button>
        </div>
    </form>
</div>


</body>
</html>
