<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container">
    <h2>Create Pizza</h2>
    <form method="post" th:action="@{/pizza/create}" th:object="${pizza}">
            <div class="form-group">
                <label for="name">Pizza Name:</label>
                <input type="text" id="name" class="form-control" name="name" th:value="*{name}" required>
            </div>
            <div class="form-group">
                <label for="chefName">Chef Name:</label>
                <input type="text" id="chefName" class="form-control" name="chefName" placeholder="Leave blank if no chef">
            </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Create Pizza</button>
        </div>
    </form>
</div>


</body>
</html>
